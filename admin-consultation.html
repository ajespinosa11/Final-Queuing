<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue System - Admin Consultation</title>
    <link rel="stylesheet" href="styles-admin.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div id="ready-to-serve">Ready to Serve: 000</div>
            <button class="next-button" onclick="nextConsultationNumber()">Next</button>
            <button class="reset-button" onclick="resetConsultationNumber()">Reset</button>
        </div>
        <div class="right-column">
            <h2>Orders to be Processed</h2>
            <div id="processing-orders">
                <!-- Orders to be processed will appear here -->
            </div>
        </div>
    </div>
    <script src="admin-consultation.js"></script>
</body>
</html>
