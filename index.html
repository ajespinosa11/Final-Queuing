<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue System - User Side</title>
    <link rel="stylesheet" href="styles-user.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Makerlab Electronics</h1>
            <h3>Jassen Harris Industries Corporation</h3>
        </header>
        <div class="content">
            <div class="left-column">
                <h2>Now Serving</h2>
                <div class="counter">
                    <div id="selling-counter-number">000</div>
                    <div id="selling-counter-text">Selling</div>
                </div>
                <div class="counter">
                    <div id="delivery-counter-number">000</div>
                    <div id="delivery-counter-text">Delivery</div>
                </div>
                <div class="counter">
                    <div id="consultation-counter-number">000</div>
                    <div id="consultation-counter-text">Consultation</div>
                </div>
            </div>
            <div class="right-column">
                <h2>Now Claiming</h2>
                <div id="now-claiming">
                    <!-- Numbers will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="user-script.js"></script>
</body>
</html>
